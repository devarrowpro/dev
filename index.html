<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Convertidor de Logos Online | PNG JPG WEBP SVG</title>

<style>
:root{
  --bg:#020617;
  --accent:#22c55e;
  --border:#334155;
  --text:#e5e7eb;
  --muted:#94a3b8;
}
*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#020617,#000);
  font-family:system-ui;
  color:var(--text);
  display:flex;
  justify-content:center;
  align-items:center;
  padding:16px;
}
.app{
  width:100%;
  max-width:420px;
  background:rgba(2,6,23,.85);
  border:1px solid var(--border);
  border-radius:20px;
  padding:20px;
}
h1{text-align:center;margin:0;font-size:22px}
.subtitle{text-align:center;font-size:13px;color:var(--muted);margin:6px 0 16px}

/* ===== UPLOAD ===== */
.upload-box{
  border:2px dashed rgba(255,255,255,.25);
  border-radius:14px;

  height:68px;               /* üî• CLAVE */
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;

  text-align:center;
  cursor:pointer;
  overflow:hidden;           /* üî• CLAVE */
  padding:8px 12px;
}
.upload-box input{display:none}
.file-info{
  font-size:12px;
  margin-top:4px;
  color:#cbd5f5;

  max-width:100%;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

/* ===== CONTROLS ===== */
.controls label{display:block;font-size:13px;margin-top:14px}
select,input[type=range],button{
  width:100%;
  padding:11px;
  border-radius:12px;
  border:1px solid var(--border);
  background:#020617;
  color:var(--text);
}
input[type=range]{padding:0}
button{
  background:linear-gradient(135deg,#22c55e,#16a34a);
  color:#000;
  font-weight:700;
  margin-top:20px;
  border:none;
}

/* ===== SWITCH ===== */
.switch-row{
  display:flex;
  align-items:center;
  justify-content:space-between;
  margin-top:14px;
  font-size:13px;
}
.switch{
  position:relative;
  width:46px;
  height:24px;
}
.switch input{display:none}
.slider{
  position:absolute;
  inset:0;
  background:#6b7280;
  border-radius:30px;
  cursor:pointer;
}
.slider:before{
  content:"";
  position:absolute;
  height:18px;width:18px;
  left:3px;top:3px;
  background:#fff;
  border-radius:50%;
  transition:.3s;
}
.switch input:checked + .slider{
  background:#22c55e;
}
.switch input:checked + .slider:before{
  transform:translateX(22px);
}

/* ===== PREVIEW ===== */
.preview{
  margin-top:16px;
  display:flex;
  gap:8px;
  justify-content:center;
  flex-wrap:wrap;
}
.preview img{
  max-width:90px;
  background:#fff;
  padding:4px;
  border-radius:10px;
}
footer{
  margin-top:16px;
  text-align:center;
  font-size:12px;
  color:var(--muted);
}
canvas{display:none}
</style>
</head>

<body>
<div class="app">

<h1>Convertidor de Logos</h1>
<div class="subtitle">PNG ¬∑ JPG ¬∑ WEBP ¬∑ SVG ‚Äî Gratis y Online</div>

<label class="upload-box">
  <input type="file" id="files" accept="image/*">

  <div>üìÅ Selecciona o arrastra tu logo</div>
  <div class="file-info" id="fileInfo">Ning√∫n archivo seleccionado</div>
</label>

<div class="controls">

<label>Formato de salida</label>
<select id="format">
  <option value="png">PNG</option>
  <option value="jpeg">JPG</option>
  <option value="webp">WEBP</option>
  <option value="svg">SVG</option>
</select>

<div class="switch-row">
  <span>¬øDescargar en otra resoluci√≥n?</span>
  <label class="switch">
    <input type="checkbox" id="resizeToggle">
    <span class="slider"></span>
  </label>
</div>

<select id="resolution" style="display:none">
  <option value="256">256 x 256</option>
  <option value="512">512 x 512</option>
  <option value="1024">1024 x 1024</option>
</select>

<label>Calidad (JPG / WEBP)</label>
<input type="range" id="quality" min="0.4" max="1" step="0.05" value="0.9">

<label>
  <input type="checkbox" id="transparent" checked>
  Mantener fondo transparente
</label>

</div>

<button onclick="convertir()">Convertir y Descargar</button>

<div class="preview" id="preview"></div>
<canvas id="canvas"></canvas>

<footer>Funciona 100% en tu navegador ¬∑ Sin subir archivos</footer>
</div>

<script>
const input = document.getElementById('files');
const fileInfo = document.getElementById('fileInfo');
const preview = document.getElementById('preview');
const resizeToggle = document.getElementById('resizeToggle');
const resolution = document.getElementById('resolution');
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

resizeToggle.addEventListener('change',()=>{
  resolution.style.display = resizeToggle.checked ? 'block' : 'none';
});

input.addEventListener('change',()=>{
  preview.innerHTML='';
  if(!input.files.length){
    fileInfo.textContent='Ning√∫n archivo seleccionado';
    return;
  }
  const file=input.files[0];
  fileInfo.textContent=file.name;
  const img=document.createElement('img');
  img.src=URL.createObjectURL(file);
  preview.appendChild(img);
});

function convertir(){
  if(!input.files.length) return alert('Selecciona una imagen');

  const file=input.files[0];
  const format=document.getElementById('format').value;
  const quality=parseFloat(document.getElementById('quality').value);
  const keepTransparent=document.getElementById('transparent').checked;

  if(format==='svg'){
    if(file.type!=='image/svg+xml') return alert('Solo SVG puede exportarse a SVG');
    const a=document.createElement('a');
    a.href=URL.createObjectURL(file);
    a.download=file.name;
    a.click();
    return;
  }

  const img=new Image();
  img.onload=()=>{
    let size = resizeToggle.checked ? parseInt(resolution.value) : img.naturalWidth;
    canvas.width=size;
    canvas.height=size;

    if(!keepTransparent || format==='jpeg'){
      ctx.fillStyle='#fff';
      ctx.fillRect(0,0,size,size);
    } else {
      ctx.clearRect(0,0,size,size);
    }

    ctx.drawImage(img,0,0,size,size);

    const a=document.createElement('a');
    a.href=canvas.toDataURL('image/'+format,quality);
    a.download=file.name.replace(/\.[^/.]+$/,'')+'.'+format;
    a.click();
  };
  img.src=URL.createObjectURL(file);
}
</script>

</body>
</html>
