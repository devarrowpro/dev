<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Convertidor de Logos Online Gratis | PNG JPG WEBP</title>
  <meta name="description" content="Convierte logos e im√°genes a PNG, JPG, JPEG o WEBP gratis. Cambia tama√±o, fondo transparente y reduce peso. Funciona 100% online." />
  <style>
    :root {
      --bg: #020617;
      --card: #020617;
      --border: #334155;
      --accent: #22c55e;
      --text: #e5e7eb;
    }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #020617, #020617);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .app {
      width: 100%;
      max-width: 520px;
      background: var(--card);
      border-radius: 18px;
      box-shadow: 0 30px 60px rgba(0,0,0,.45);
      padding: 25px;
    }
    h1 {
      font-size: 22px;
      margin: 0 0 10px;
      text-align: center;
    }
    .subtitle {
      text-align: center;
      font-size: 14px;
      color: #94a3b8;
      margin-bottom: 20px;
    }
    .box {
      border: 2px dashed var(--border);
      border-radius: 14px;
      padding: 18px;
      text-align: center;
      cursor: pointer;
    }
    .box input { display: none; }
    .controls label {
      font-size: 13px;
      margin-top: 14px;
      display: block;
    }
    select, input[type="number"], input[type="range"], button {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: var(--bg);
      color: var(--text);
      margin-top: 6px;
      font-size: 14px;
    }
    input[type="checkbox"] { transform: scale(1.2); margin-right: 6px; }
    button {
      background: var(--accent);
      color: #000;
      border: none;
      font-weight: 700;
      margin-top: 20px;
      cursor: pointer;
    }
    button:hover { opacity: .9; }
    .preview {
      margin-top: 20px;
      text-align: center;
    }
    .preview img {
      max-width: 180px;
      background: #fff;
      padding: 8px;
      border-radius: 12px;
    }
    footer {
      margin-top: 20px;
      font-size: 12px;
      text-align: center;
      color: #94a3b8;
    }
    canvas { display: none; }
  </style>
</head>
<body>
  <div class="app">
    <h1>Convertidor de Logos</h1>
    <div class="subtitle">PNG ¬∑ JPG ¬∑ JPEG ¬∑ WEBP ‚Äî Gratis y Online</div><label class="box">
  <input type="file" id="files" accept="image/*" multiple>
  üìÅ Arrastra o selecciona tus logos
</label>

<div class="controls">
  <label>Formato de salida</label>
  <select id="format">
    <option value="png">PNG</option>
    <option value="jpeg">JPG / JPEG</option>
    <option value="webp">WEBP</option>
    <option value="svg">SVG</option>
  </select>

  <label>Ancho (px)</label>
  <input type="number" id="width" placeholder="Auto">

  <label>Alto (px)</label>
  <input type="number" id="height" placeholder="Auto">

  <label>Calidad (solo JPG / WEBP)</label>
  <input type="range" id="quality" min="0.4" max="1" step="0.05" value="0.9">

  <label>
    <input type="checkbox" id="transparent" checked>
    Mantener fondo transparente (PNG / WEBP)
  </label>
</div>

<button onclick="convertir()">Convertir y Descargar</button>

<div class="preview" id="preview"></div>
<canvas id="canvas"></canvas>

<footer>
  Funciona 100% en tu navegador ¬∑ Sin subir archivos
</footer>

  </div>  <script>
    const input = document.getElementById('files');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const preview = document.getElementById('preview');

    function convertir() {
      if (!input.files.length) {
        alert('Selecciona al menos una imagen');
        return;
      }

      preview.innerHTML = '';
      const format = document.getElementById('format').value;
      const quality = parseFloat(document.getElementById('quality').value);
      const keepTransparent = document.getElementById('transparent').checked;
      const w = parseInt(document.getElementById('width').value);
      const h = parseInt(document.getElementById('height').value);

      [...input.files].forEach((file, index) => {
        const isSVG = file.type === 'image/svg+xml';

        if (format === 'svg') {
          if (!isSVG) {
            alert('Solo se puede exportar a SVG si el archivo original es SVG');
            return;
          }
          const url = URL.createObjectURL(file);
          const a = document.createElement('a');
          a.href = url;
          a.download = `logo_${index + 1}.svg`;
          a.click();
          URL.revokeObjectURL(url);
          return;
        }

        const img = new Image();
        img.onload = () => {
          const width = w || img.width;
          const height = h || img.height;

          canvas.width = width;
          canvas.height = height;

          if (!keepTransparent || format === 'jpeg') {
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, width, height);
          }

          ctx.drawImage(img, 0, 0, width, height);

          const mime = 'image/' + format;
          const dataURL = canvas.toDataURL(mime, quality);

          const imgPreview = document.createElement('img');
          imgPreview.src = dataURL;
          preview.appendChild(imgPreview);

          const a = document.createElement('a');
          a.href = dataURL;
          a.download = `logo_${index + 1}.${format === 'jpeg' ? 'jpg' : format}`;
          a.click();
        };
        img.src = URL.createObjectURL(file);
      });
        img.onload = () => {
          const width = w || img.width;
          const height = h || img.height;

          canvas.width = width;
          canvas.height = height;

          if (!keepTransparent || format === 'jpeg') {
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, width, height);
          }

          ctx.drawImage(img, 0, 0, width, height);

          const mime = 'image/' + format;
          const dataURL = canvas.toDataURL(mime, quality);

          const imgPreview = document.createElement('img');
          imgPreview.src = dataURL;
          preview.appendChild(imgPreview);

          const a = document.createElement('a');
          a.href = dataURL;
          a.download = `logo_${index + 1}.${format === 'jpeg' ? 'jpg' : format}`;
          a.click();
        };
        img.src = URL.createObjectURL(file);
      });
    }
  </script></body>
</html>
